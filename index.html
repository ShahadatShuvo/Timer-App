<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Promodoro</title>
</head>

<body>
    <div class="container bg-light my-5">
        <div class="row justify-content-center p-5">
            <div class="col-5">
                <h1 id="showTime" class="text-center">00 : 00</h1>
                <h1 id="resultShow" class="d-none">Time finished.</h1>
            </div>
        </div>
        <div class="row justify-content-center pb-5">
            <div class="col-4">
                <input type="text" placeholder="Input Minute for Timer..." id="minute">
                <button type="button" id="btn-start">Start</button>
            </div>
            <div class="col-2">
                <!-- <button id="btn-start">Start</button> -->
            </div>
            <div class="col-1">
                <button id="btn-pause" class="d-none">Pause</button>
            </div>
            <div class="col-2">
                <button id="btn-clear" class="d-none">Clear Timer</button>
            </div>
        </div>
    </div>

    <!-- own js  -->
    <script src="./app.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
